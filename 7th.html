<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button onclick="changeBg('red')">red background</button><br/><br/>
   <button onclick="changeBg('black')">black background</button><br/><br/>
   <button onclick="changeBg('orange')">orange background</button><br/><br/>
   <script>
    function changeBg(color){
        document.body.style.backgroundColor=color;
    }
   </script>
</body>
</html>
